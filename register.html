<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Form Register</title>
  </head>
  <body>
    <nav>
      <ul id="navbar">
        <li>
          <h2><a href="contact.html">Contact Me </a></h2>
        </li>

        <li>
          <h2><a href="index.html">Home</a></h2>
        </li>

        <li>
          <h2><a href="register.html">Register</a></h2>
        </li>

        <li>
          <h2><a href="login.html">Login</a></h2>
        </li>
      </ul>
    </nav>

    <div class="form-register">
      <div class="content-form">
        <form action="#" method="get">
          <h1>Form register</h1>
          <p>
            <label>First Name</label>
            <input type="text" name="firstName" />
          </p>

          <p>
            <label>Last name</label>
            <input type="text" name="lastName" />
          </p>

          <p>
            <label>Email</label>
            <input type="email" name="email" />
          </p>

          <p>
            <label>Place of Birth</label>
            <input type="text" name="placeOfBirth" />
          </p>

          <p>
            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth" />
          </p>

          <p>
            <label>Gender</label>
            <input type="radio" name="gender" value="male" /> male <input type="radio" name="gender" value="female" /> female
          </p>

          <p>
            <label>Married</label>
            <input type="checkbox" name="married" />
          </p>

          <p>
            <label>Password</label>
            <br />
            <input type="password" name="password" />
          </p>

          <p>
            <input type="checkbox" name="" id="" />
            <label>“I HAVE READ, FULLY UNDERSTAND AND AGREE TO THE FOREGOING SUBMISSION AGREEMENT”</label>
          </p>
          <input type="submit" value="register" />
        </form>
      </div>
    </div>
    <div class="footer">
      <p>“Copyright © 2021 Hasbi Al Farabi. All Rights Reserved”</p>
    </div>
  </body>
</html>
